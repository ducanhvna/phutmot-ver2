<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h4 id="modalDate"></h4>
        <p id="modalOrderCount"></p>
        <p id="modalWorkHours"></p>
        <p id="modalSalary"></p>
    </div>
</div>

<script>
    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }
</script>
