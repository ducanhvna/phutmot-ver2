{% extends 'layouts/base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>{{ page_title }}</h4>
    <a href="{% url 'product:attributes_index' subgroup.id %}" class="btn btn-sm btn-outline-secondary">Quay lại</a>
  </div>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
        {{ message }}<button class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" action="">
    {% csrf_token %}
    <input type="hidden" name="subgroup_id" value="{{ subgroup_id }}" />
    <div class="mb-3">
      <label class="form-label">Tên (Code)</label>
      <input name="name" class="form-control" value="{{ attribute.name|default:'' }}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Tên hiển thị</label>
      <input name="display_name" class="form-control" value="{{ attribute.display_name|default:'' }}" required />
    </div>
    <div class="mb-3">
      <label for="info" class="form-label">Info (ngăn cách bằng dấu phẩy)</label>
      <input type="text" name="info" id="info" class="form-control" value="{% if attribute and attribute.info %}{{ attribute.info.value|join:', ' }}{% endif %}" />
    </div>
    <button class="btn btn-primary" type="submit">Lưu</button>
    <a href="{% url 'product:attributes_index' subgroup.id %}" class="btn btn-outline-secondary">Hủy</a>
  </form>
{% endblock %}
